name: CD

on:
  workflow_run:
    workflows: ["Security Checks"]
    types:
      - completed

jobs:
  build-and-push:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for tags

      - name: Resolve git tag
        id: get_tag
        run: |
          TAG=$(git tag --points-at ${{ github.event.workflow_run.head_sha }})
          if [ -z "$TAG" ]; then
            echo "No git tag found for commit"
            exit 1
          fi
          echo "IMAGE_TAG=${TAG#v}" >> $GITHUB_ENV

      - name: Log in to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile_prod
          push: true
          tags: |
            linusjonathansandin/microblog:v${{ env.IMAGE_TAG }}-prod
